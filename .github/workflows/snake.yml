name: Generate Snake (Dark + Slow)

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: MohanPrasathSece
          outputs: |
            dist/snake.svg
          # üêç CUSTOMIZATION BELOW
          color_snake: "#00BFFF"               # cyan neon snake
          color_dots: "#1f1f1f"                # deep dark background
          color_empty: "#0f0f0f"               # even darker
          speed: 4                             # slower speed (1=fast, 10=slowest)
          animate: false                       # remove "bar growing" animation
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
